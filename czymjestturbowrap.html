    <p style="-webkit-text-stroke: 0.0px #363333; "><size><w1l5>TurboWarp</w1l5></size> <br> to otwartoźródłowa modyfikacja Scratcha 3, zaprojektowana w celu zwiększenia wydajności projektów oraz rozszerzenia funkcjonalności edytora. umożliwia uruchamianie projektów Scratch w o wiele szybszy i bardziej wydajny sposób, przy zachowaniu pełnej kompatybilności.</p>
<br>
<p style="-webkit-text-stroke: 0.0px #363333; "><size><w1l5>Główne cechy</w1l5></size><br>

<e style="font-weight: bold; -webkit-text-stroke: 0.0px #363333; ">Przyspieszenie działania:</e> Projekty uruchamiane są poprzez kompilację do JavaScript, co pozwala na działanie nawet do 100 razy szybciej niż w oryginalnym Scratchu.
<br>
<br>

<e style="font-weight: bold; -webkit-text-stroke: 0.0px #363333; ">Płynność animacji:</e> Obsługa 60 klatek na sekundę (FPS) oraz interpolacji ruchu zapewnia naturalne i płynne animacje.
<br>
<br>
<e style="font-weight: bold; -webkit-text-stroke: 0.0px #363333; ">Rozszerzony edytor:</e> Wbudowany tryb ciemny, narzędzia deweloperskie, wyszukiwane menu bloków, onion skinning dla animacji i wiele innych dodatków.
<br>
<br>
<e style="font-weight: bold; -webkit-text-stroke: 0.0px #363333; ">Niestandardowe rozszerzenia:</e> Możliwość dodawania własnych lub społecznościowych rozszerzeń umożliwiających integrację z API, sprzętem zewnętrznym czy zaawansowaną grafiką.
<br>
<br>
<e style="font-weight: bold; -webkit-text-stroke: 0.0px #363333; ">Pakietowanie projektów:</e> Eksport do formatów HTML, EXE, APK i ZIP umożliwia uruchamianie projektów poza przeglądarką, także w trybie offline.
<br>
<br>
<e style="font-weight: bold; -webkit-text-stroke: 0.0px #363333; ">Optymalizacja zasobów:</e> Zmniejszone zużycie pamięci i energii, co sprawia, że TurboWarp doskonale sprawdza się na sprzęcie o ograniczonych zasobach.
<br>
<br>
<e style="font-weight: bold; -webkit-text-stroke: 0.0px #363333; ">Pełna kompatybilność:</e> Projekty Scratch działają bez konieczności modyfikacji, zapewniając łatwe przejście na TurboWarp.

<br>
<br>

Obsługa urządzeń peryferyjnych (Arduino, gamepady),

Zaawansowane efekty graficzne (WebGL, shadery),

Rozszerzone możliwości zapisu i odczytu plików lokalnych.

<script>(function(){
  const cursorMap = {
    'default': 'cursors/default.png',
    'pointer': 'cursors/pointer.png',
    'text': 'cursors/text.png',
    'crosshair': 'cursors/crosshair.png',
    'wait': 'cursors/wait.png',
    'move': 'cursors/move.png',
    'not-allowed': 'cursors/not-allowed.png'
  };

  const cursorEl = document.getElementById('custom-cursor');
  if (!cursorEl) {
    console.error('Brak elementu #custom-cursor w DOM!');
    return;
  }

  // styl żeby kursor nie blokował zdarzeń
  cursorEl.style.pointerEvents = 'none';
  document.body.style.cursor = 'none';

  function isInIframeElement(el) {
    while (el) {
      if (el.tagName && el.tagName.toLowerCase() === 'iframe') return true;
      el = el.parentElement;
    }
    return false;
  }

  function isNearIframe(x, y, margin = 15) {
    const iframes = document.querySelectorAll('iframe');
    for (let iframe of iframes) {
      const rect = iframe.getBoundingClientRect();
      if (
        x >= rect.left - margin &&
        x <= rect.right + margin &&
        y >= rect.top - margin &&
        y <= rect.bottom + margin
      ) {
        return true;
      }
    }
    return false;
  }

  let lastType = null;
  let lastPointerEl = null;
  let idleTimer = null;
  const idleDelay = 2000;

  function hideCursor(){
    cursorEl.style.display = 'none';
  }
  function showCursor(){
    cursorEl.style.display = 'block';
  }
  function resetIdleTimer(){
    showCursor();
    clearTimeout(idleTimer);
    idleTimer = setTimeout(hideCursor, idleDelay);
  }

  document.addEventListener('mousemove', e => {
    const x = e.clientX;
    const y = e.clientY;

    cursorEl.style.transform = `translate(${x}px, ${y}px)`;

    const el = document.elementFromPoint(x, y);
    if (!el) return;

    if (isInIframeElement(el)) {
      hideCursor();
      return;
    }

    // jeśli blisko iframe, nie resetuj timera bezczynności zbyt często
    if (!isNearIframe(x, y, 15)) {
      resetIdleTimer();
    } else {
      // blisko iframe – pozwól timerowi działać bez odświeżania
    }

    let computedCursor = getComputedStyle(el).cursor;
    if (computedCursor === 'auto') computedCursor = 'default';

    if (computedCursor !== lastType) {
      lastType = computedCursor;
      cursorEl.style.backgroundImage = `url(${cursorMap[computedCursor] || cursorMap.default})`;
    }

    if (computedCursor === 'pointer') {
      if (lastPointerEl !== el) {
        if (lastPointerEl) lastPointerEl.classList.remove('hide-cursor');
        lastPointerEl = el;
        lastPointerEl.classList.add('hide-cursor');
      }
    } else {
      if (lastPointerEl) {
        lastPointerEl.classList.remove('hide-cursor');
        lastPointerEl = null;
      }
    }
  });

})();

</script>
